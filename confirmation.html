<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pasarela de pagos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="fondo pt-5">
            <div class="container">
                <div class="row justify-content-center px-5 mb-4">
                    <div class="col-sm-10 col-md-4">
                        <img
                            src="./src/logo/logo.png"
                            class="img-fluid"
                            alt="logo"
                        />
                    </div>
                </div>

                <div class="row justify-content-center text-center mt-5">
                    <div class="col-sm-8 col-md-4 card p-4 border-0">
                        <img
                            src="./src/img/calendar.png"
                            class="img-fluid m-auto"
                            alt="calendar"
                            width="50%"
                        />
                        <h2 class="mt-4">¡Confirmaste tu turno!</h2>
                        <p class="p-content">
                            Recibirás un Whatsapp y un mail con los datos de tu
                            turno.
                        </p>
                    </div>
                    <p class="p-content mt-5">
                        Estamos regresando a Mi Salud Online...
                        <br />
                        <img
                            src="./src/icon/loader.gif"
                            width="25px"
                            class="img-fluid mt-3"
                        />
                    </p>
                </div>
            </div>
        </div>
        <footer class="container-fluid p-3 position-absolute bottom-0 end-0">
            <p class="content-footer">
                Descargá la App de Mi Salud Online, disponible en
                <b>Google Play y App Store</b>.
            </p>
        </footer>
    </body>
</html>
